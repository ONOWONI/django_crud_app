{% extends 'base.html' %}
{% block content %}
    <form action='login' method='post'>
        {% csrf_token %}
        <input type='text' placeholder='Username' name='username'/></br>
        <input type='password' placeholder='Password' name='password'/></br>
        <input type='submit'>
    </form>

    <div>
        {% for message in messages %}
            <h1> {{message}}</h1>
        {% endfor %}
    </div>
{% endblock content %}
